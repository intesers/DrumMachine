<!DOCTYPE html>
<html>
<head>
	<title>Drum Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<section class="container">
		<div class="keys">
			<div data-key= '65' class="key">
				<kbd>A</kbd>
				<span class="sample">Boom</span>
			</div>

			<div data-key= '83' class="key">
				<kbd>S</kbd>
				<span class="sample">Clap</span>
			</div>

			<div data-key= '68' class="key">
				<kbd>D</kbd>
				<span class="sample">Hihat</span>
			</div>

			<div data-key= '81' class="key">
				<kbd>Q</kbd>
				<span class="sample">Kick</span>
			</div>

			<div data-key= '87' class="key">
				<kbd>W</kbd>
				<span class="sample">Openhat</span>
			</div>

			<div data-key= '69' class="key">
				<kbd>E</kbd>
				<span class="sample">Ride</span>
			</div>

			<div data-key= '70' class="key">
				<kbd>F</kbd>
				<span class="sample">Snare</span>
			</div>

			<div data-key= '32' class="key">
				<kbd>Spacebar</kbd>
				<span class="sample">Tom</span>
			</div>
		</div>
	</section>

	<audio data-key= '65' src="sounds/boom.wav"></audio>
	<audio data-key= '83' src="sounds/clap.wav"></audio>
	<audio data-key= '68' src="sounds/hihat.wav"></audio>
	<audio data-key= '81' src="sounds/kick.wav"></audio>
	<audio data-key= '87' src="sounds/openhat.wav"></audio>
	<audio data-key= '69' src="sounds/ride.wav"></audio>
	<audio data-key= '70' src="sounds/snare.wav"></audio>
	<audio data-key= '32' src="sounds/tom.wav"></audio>



	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
